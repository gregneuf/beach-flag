<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delray Beach Flag Color</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .flag {
            text-align: center;
        }
        .color-indicator {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="flag">
        <h1>Current Beach Flag Color:</h1>
        <div id="colorIndicator" class="color-indicator"></div>
        <p id="flagColor">Loading...</p>
    </div>

    <script>
        async function fetchFlagColor() {
            try {
                const response = await fetch('URL_OF_THE_DATA_SOURCE');
                const data = await response.json();
                const flagColor = data.flagColor; // Adjust based on actual data structure
                document.getElementById('flagColor').textContent = flagColor;
                document.getElementById('colorIndicator').style.backgroundColor = flagColor.toLowerCase();
            } catch (error) {
                console.error('Error fetching flag color:', error);
                document.getElementById('flagColor').textContent = 'Unavailable';
            }
        }

        fetchFlagColor();
    </script>
</body>
</html>
